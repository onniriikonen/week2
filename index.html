<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/basic.js" defer></script>
    <title>Table</title>
</head>
<body>
    <form id="form">
        <label for="username">Username:</label>
        <input type="text" id="input-username" required>
        
        <label for="email">Email:</label>
        <input type="email" id="input-email" required>
        
        <label for="admin">Admin:</label>
        <input type="checkbox" id="input-admin">

        <label for="image">Image:</label>
        <input type="file" id="input-image">

        <button id="submit-data">Add User</button>
    </form>

    <button id="empty-table">Empty Table</button>

    <table>
        <thead>
            <tr><th>Username</th><th>Email</th><th>Admin</th></tr>
        </thead>
        <tbody id ="table">
            <tr><td>nimi</td><td>nimi@email.com</td><td>X</td></tr>
            <tr><td>name</td><td>name@email.com</td><td>-</td></tr>
            <tr><td>namn</td><td>namn@email.com</td><td>-</td></tr>

        </tbody>
    </table>

</body>
</html>
